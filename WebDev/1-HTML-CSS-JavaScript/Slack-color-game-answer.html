<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <title>Color Guessing Game</title>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
            const COLORS_ARRAY= ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
            console.log(COLORS_ARRAY);
            function runGame(){
                let guess = '';
                let correct = false;
                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];
                console.log(targetIndex);
                do{
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY +
                    '\n\nWhat color am I thinking of?\n');
                    if (guess === null){
                        alert('The game has been canceled.');
                        return;
                    }
                    correct = checkGuess(guess, target);
            } while (!correct);
            alert('Congratulations! You have guessed the color.');
             /* ('Congratulations! You have guessed the color!\n\n It took you' + + 'guesses to finish the game!\n\n Hit OK to see the color in the background.')*/
       
       
        } function checkGuess(guess, target){
            let correct = false;
                if (!COLORS_ARRAY.includes(guess)) {
                    alert("Sorry, I don't recognize your color.\n\n Please try again.");
                } else if(guess > target){
                    alert('Sorry, your guess is incorrect.\n\n Hint: your color is alphabetically higher than mine.\n\n Please try again.')
                } else if(guess < target){
                    alert('Sorry, your guess is incorrect.\n\n Hint: your color is alphabetically lower than mine.\n\n Please try again.')
                } else{
                    return correct;
                }
