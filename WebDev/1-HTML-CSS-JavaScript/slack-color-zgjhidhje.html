<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Geme</h1>
    <button type="button" onclick="runGame ()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow']
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log('The target is:', target);
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY + '\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                    alert('This game has been canceled. Please try again later.');
                    return; //end the game
                }
                numTries += 1;
                correct = checkGuess(guess, target); //loop continues
                alert('Congratulation!\n\nThe color was ' + target + '.\n\nIt took you ' + numTries + 'tries to guess correctly'); //Congrats
            } while (!correct);
        }
        function checkGuess(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Color not recognized.\n\nPlease try again!') //checking if a color from the list was guessed
            } else if (guess > target) {
                alert('Wrong color my friend!\n\nPlease try again.');
            } else if (guess < target) {
                alert('Wrong color my friend!\n\nPlease try again.');
            } else {
                correct = true; //end the game
            }
            return correct;
        }
    </script>
</body>
</html>
